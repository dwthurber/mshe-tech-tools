<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>MSHE Tehnology Tools and Resources</title>
    <meta name="author" content="Derek Thurber">
    <meta name="description" content="A Page on Technology Tools and Resources for the Master of Science in Higher Education Administration and Policy program in the School of Education and Social Policy at Northwestern University">
    
    <link rel="stylesheet" type="text/css" href="./css/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/base.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>
<body>
    <section class="hero">
    <div class="container">
        <div class="title">
            <h1>Technology Tools and Resources</h1>
            <ul>
                <li id="show-all" class="filter" data-filter="all">Show All</li>
                <li id="type-button">Type <i id="type-chevron" class="fa fa-chevron-down"></i></li>
                <li id="category-button">Category <i id="category-chevron" class="fa fa-chevron-down"></i></li>
            </ul>
        </div>
    </div>
    </section>
    <section class="filter-section">
        <div class="container">
        <div id="type" class="categories hidden">
            <div class="filter" data-filter=".data-collection">Data Collection<div class="fa-o"></div></div>
            <div class="filter" data-filter=".category-2">Interviews<div class="fa-o"></div></div>
            <div class="filter" data-filter=".category-2">Excel<div class="fa-o"></div></div>
            <div class="filter" data-filter=".category-2">Presentation<div class="fa-o"></div></div>
            <div class="filter" data-filter=".posters">Posters<div class="fa-o"></div></div>
        </div>
        <div id="category" class="categories hidden">
            <div class="filter" data-filter=".research">Research</div>
            <div class="filter" data-filter=".other">Other</div>
        </div>
        </div>
    </section>
    <section class="main">
    <div class="container">
        <div id="Container" class="flex-container">
            <div class="mix research data-collection" data-myorder="1">
                <h2>Research</h2>
                <p>Data Collection</p>
                <div class="mix-hover hidden">
                    <p><i class="fa fa-tags"></i> Data Collection, Interviews, Presentation</p>
                </div>
            </div>
            <div class="mix other" data-myorder="2"></div>
            <div class="mix research posters" data-myorder="3">
                <p>Research</p>
                <p>Posters</p>
            </div>
            <div class="mix other" data-myorder="4"></div>
        </div>
    </div>
	</section>
	<script src="https://cdn.jsdelivr.net/jquery.mixitup/2.1.11/jquery.mixitup.min.js"></script>
	<script src="./js/main.js"></script>
	
</body>
</html>
